<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Management</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row">
      <div class="col-12">
        <div class="card border-0 shadow-sm">
          <div class="row g-0">
            
            <!-- Profile Header -->
            <div class="col-12 mb-4 mt-4">
              <div class="text-center">
                <div class="position-relative d-inline-block">
                  <img src="../image/avatar.png" class="rounded-circle profile-pic" alt="Profile Picture">
                  <button class="btn btn-info btn-sm position-absolute bottom-0 end-0 rounded-circle">
                    <i class="fas fa-camera"></i>
                  </button>
                </div>
                <h3 class="mt-3 mb-1">Alex Johnson</h3>
              </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-3 border-end">
              <div class="p-4">
                <div class="nav flex-column nav-pills">
                  <a class="nav-link active" href="#"><i class="fas fa-user me-2"></i>Personal Info</a>
                  <a class="nav-link" href="../index.html"><i class="fas fa-home me-2"></i>Home</a>
                  <a class="nav-link" href="#"><i class="fa-brands fa-qq me-2"></i>Album</a>
                  <a class="nav-link" href="../html/shop.html"><i class="fa-brands fa-shopify me-2"></i>Shop</a>
                  <a class="nav-link" href="#"><i class="fas fa-gem me-2"></i>Buy credits</a>
                  <a class="nav-link" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                </div>
              </div>
            </div>

            <!-- Content Area -->
            <div class="col-lg-9">
              <div class="p-4">

                <!-- Personal Information -->
                <div class="mb-4">
                  <h5 class="mb-4">Personal Information</h5>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">First Name</label>
                      <input type="text" class="form-control" value="">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Last Name</label>
                      <input type="text" class="form-control" value="">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Password</label>
                      <input type="text" class="form-control" value="">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">New Password</label>
                      <input type="text" class="form-control" value="">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Hero</label>
                      <input type="text" class="form-control" value="">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" value="">
                    </div>
                    <div class="col-12">
                      <label class="form-label">Bio</label>
                      <textarea class="form-control" rows="4"></textarea>
                    </div>
                  </div>
                </div>

                <!-- Account Deletion Section -->
                <div class="mb-4">
                  <h5 class="mb-4">Confirm Account Deletion</h5>
                  <p>Are you sure you want to delete your account? This action cannot be undone.</p>
                  <button type="submit" class="btn btn-info me-2">Confirm</button>
                  <button type="button" class="btn btn-secondary">Cancel</button>
                </div>

              </div> <!-- .p-4 -->
            </div> <!-- .col-lg-9 -->

          </div> <!-- .row g-0 -->
        </div> <!-- .card -->
      </div> <!-- .col-12 -->
    </div> <!-- .row -->
  </div> <!-- .container -->
</body>
</html>
