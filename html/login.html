<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="../CSS/style.css"/>
    </head>
 
  <body class="bg-light singup-center">

    <div class="container d-flex justify-content-center">
        <div class="card shadow-lg w-100 change-card" style="max-width: 400px;">
            <div class="card-body change-body">
                <div class="text-center">
                    <h1 class="h3 mb-2 font-weight-normal">Please sign in</h1>
                </div>

                <form action="" class="needs-validation" id="singup-form" novalidate>
                    <div class="mb-1">
                        <label for="email" class="form-label"></label>
                        <input type="email" class="form-control" id="email" placeholder="Username" name="email" required />
                        <div class="invalid-feedback">Please pick a valid email</div>
                    </div>
                    <div class="mb-3">
                        <label for="pswd" class="form-label"></label>
                        <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd"
                            required minlength="8" />
                        <div class="invalid-feedback">Invalid password.</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>

                    <div class="mt-3">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a href="../html/signup.html" class="ml-2">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center links">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="../JS/signup.js"></script>
</body>
</html>
