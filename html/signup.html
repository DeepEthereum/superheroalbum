<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!--<div class="container mt-5 text-center"> -->

    <!--style="max-width:350px;margin:auto" -->
    <div class="container">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <form action="" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter" name="email" required />
                <div class="valid-feedback">Look Good</div>
                <div class="invalid-feedback">Please pick a valid email</div>
            </div>
            <div class="mb-3">
                <label for="pswd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd"
                    required />
                <div class="valid-feedback">Look Good</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
            <div class="mb-3">
                <label for="hero" class="form-label">Hero</label>
                <input type="text" class="form-control" id="hero" placeholder="Enter a Hero" name="hero" required />
                <div class="valid-feedback">Look Good</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required />
                    <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
                    <div class="invalid-feedback">You must agree to terms</div>
                </div>
            </div>
            <input type="submit" value="Login" class="btn btn-lg btn-primary">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script src="../JS/login.js"></script>
</body>

</html>
