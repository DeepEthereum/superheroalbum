<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AFSE - Superhero Sticker Shop</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/style.css"/>
</head>
<body>
<div class="d-flex flex-column min-vh-100 shop-page">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">AFSE Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto nav-shop">
          <li class="nav-item"><a class="nav-link link-shop" href="profile.html">My Profile</a></li>
          <li class="nav-item"><a class="nav-link link-shop" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link link-shop" href="album.html">Album</a></li>
          <li class="nav-item"><a class="nav-link link-shop" href="trade.html">Trades</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Section with grid layout -->
  <section id="shop" class="flex-grow-1 container py-5">
    <h1 class="mb-4">Sticker Packs and Credits Shop</h1>
    <div class="row g-4 shop-layout">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="section-container shop-packs-container">
          <h2>Buy Packs</h2>
          <button class="btn btn-primary mb-3" id="shop-buy-pack">Buy Pack</button>
          <div class="hidden-label">
            <button class="btn btn-secondary" id="shop-buy-special-pack">Buy Special Pack</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="section-container shop-stickers-container" id="shop-stickers-container">
          <!-- Stickers will be dynamically added here -->
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="section-container shop-credits-container">
          <div class="shop-credits-box mb-3">
            Available Credits: <span id="shop-user-credits">10</span>
          </div>
          <button class="btn btn-success" id="shop-buy-credits">Buy Credits</button>
        </div>
      </div>
      <div class="col-12">
        <div id="shop-credits-box" class="mt-4">
          <label for="shop-credits-input" class="form-label">Amount of credits to purchase:</label>
          <input type="number" id="shop-credits-input" min="1" class="form-control mb-3" placeholder="Enter the amount" />
          <button class="btn btn-primary me-2" id="shop-confirm-buy-credits">Purchase</button>
          <button class="btn btn-outline-secondary" id="shop-cancel-buy-credits">Cancel</button>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer-->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">Â© 2025 AFSE. All rights reserved.</p>
    </div>
  </footer>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/shopBuyPack.js" defer></script>
  <script src="js/shopBuyCredits.js" defer></script>
</body>
</html>
